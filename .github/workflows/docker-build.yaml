name: Docker build

on:
  push:
    branches:
      - main
    paths:
      - dockerfiles/**
      - src/**
      - pyproject.toml
      - uv.lock
  pull_request:
    branches:
      - main
    paths:
      - dockerfiles/**
      - src/**
      - pyproject.toml
      - uv.lock
  workflow_dispatch: {}

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build training image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/train.dockerfile
          push: false
          tags: rep-geom-train:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/api.dockerfile
          push: false
          tags: rep-geom-api:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

