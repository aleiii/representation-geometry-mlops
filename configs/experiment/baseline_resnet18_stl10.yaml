# @package _global_

# Baseline ResNet-18 on STL-10 experiment
defaults:
  - override /model: resnet18
  - override /data: stl10

# Experiment metadata
experiment:
  name: baseline_resnet18_stl10
  tags: ["baseline", "resnet18", "stl10"]
  notes: "Baseline experiment with ResNet-18 on STL-10"

# Seed configuration
seed: 42

# Training configuration
trainer:
  max_epochs: 50

# Model specific overrides
model:
  learning_rate: 0.01
