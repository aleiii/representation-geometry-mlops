# CIFAR-10 Dataset Configuration
name: cifar10

# Data paths
data_dir: ./data/raw

# DataLoader settings
batch_size: 128
num_workers: 4
pin_memory: true
persistent_workers: false

# Data augmentation for training
augmentation:
  train:
    random_crop: true
    crop_size: 32
    padding: 4
    horizontal_flip: true
    horizontal_flip_prob: 0.5
    normalize: true
  val:
    normalize: true
  test:
    normalize: true

# Normalization statistics (ImageNet)
normalization:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# Dataset splits
splits:
  train_size: 0.9
  val_size: 0.1
