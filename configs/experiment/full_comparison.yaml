# @package _global_

# Full model and dataset comparison
# Use with multirun: rep-geom-train -m experiment=full_comparison model=mlp,resnet18 data=cifar10,stl10 seed=42,123,456

defaults:
  - override /model: mlp
  - override /data: cifar10

# Experiment metadata
experiment:
  name: null
  tags: ["full_comparison", "representation_stability"]
  notes: "Systematic comparison across models, datasets, and seeds"

# Training configuration
trainer:
  max_epochs: 50

# W&B configuration
wandb:
  group: full_comp_${model.name}_${data.name}
  tags: ${experiment.tags}
