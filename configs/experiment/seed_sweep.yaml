# @package _global_

# Multi-seed sweep configuration for representation stability analysis
defaults:
  - override /model: mlp
  - override /data: cifar10

# Experiment metadata
experiment:
  name: seed_sweep
  tags: ["seed_sweep", "representation_stability"]
  notes: "Multiple random seed runs for representation stability analysis"

# Training configuration
trainer:
  max_epochs: 30

# Seeds will be varied via Hydra multirun:
# rep-geom-train -m experiment=seed_sweep seed=42,123,456,789,1011
seed: 42

# W&B configuration for sweep
wandb:
  group: seed_sweep_${model.name}_${data.name}
