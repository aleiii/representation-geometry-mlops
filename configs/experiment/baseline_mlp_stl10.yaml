# @package _global_

# Baseline MLP on STL-10 experiment
defaults:
  - override /model: mlp
  - override /data: stl10

# Experiment metadata
experiment:
  name: baseline_mlp_stl10
  tags: ["baseline", "mlp", "stl10"]
  notes: "Baseline experiment with MLP on STL-10"

# Seed configuration
seed: 42

# Training configuration
trainer:
  max_epochs: 50

# Model specific overrides
model:
  learning_rate: 0.001
  hidden_dims: [512, 512]
