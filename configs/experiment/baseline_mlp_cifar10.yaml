# @package _global_

# Baseline MLP on CIFAR-10 experiment
defaults:
  - override /model: mlp
  - override /data: cifar10

# Experiment metadata
experiment:
  name: baseline_mlp_cifar10
  tags: ["baseline", "mlp", "cifar10"]
  notes: "Baseline experiment with MLP on CIFAR-10"

# Training configuration
trainer:
  max_epochs: 50
  
# Model specific overrides
model:
  learning_rate: 0.001
  hidden_dims: [512, 512]
  
# Data specific
data:
  batch_size: 128
